<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Search in App</h1>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="performSearch()">Search</button>
    <H1>EDIT....BY ALIYAN FAROOQUI</H1>

    <script>
        function performSearch() {
            const searchTerm = encodeURIComponent(document.getElementById('searchInput').value);
            const url = `https://www.google.com/search?q=${searchTerm}`; // Google search ka example
            window.open(url, '_blank'); // Naya tab kholega
        }
    </script>

</body>
</html>

    
</body>
</html>
